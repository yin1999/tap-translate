<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<title>tap translate</title>
	<link rel="stylesheet" href="options.css">
	<script defer src="options.js"></script>
</head>

<body>
	<form>
		<fieldset name="google">
			<legend>Google Translate</legend>
			<label for="key">key</label>
			<input type="password" name="key">
		</fieldset>
		<fieldset name="ali">
			<legend>Ali Translate</legend>
			<label for="ak">Access Key</label>
			<input type="text" name="ak">

			<label for="sk">Secret Key</label>
			<input type="password" name="sk">
		</fieldset>

		<fieldset name="select">
			<legend>Engine Selection</legend>
			<ul>
				<div>
					<input type="radio" checked name="engine-select" id="ali-engine">
					<label for="ali-engine">Ali Translate</label>
				</div>
				<div>
					<input type="radio" name="engine-select" id="google-engine">
					<label for="google-engine">Google Translate</label>
				</div>
			</ul>
		</fieldset>
	</form>
	<button id="save">save</button>
</body>

</html>
